<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="register-style.css">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="signup-form">
                        <form class=" border p-4 shadow" style="border-radius: 20px;" action="index.html" method=get
                        oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'">
                            <h4 class="mb-5">Create Your Account</h4>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="small">First Name<span class="text-danger">*</span></label>
                                    <input type="text" id="validationCustom01" name="fname" class="form-control" placeholder="Enter First Name" required>
                                </div>
        
                                <div class="mb-3 col-md-6">
                                    <label class="small">Last Name<span class="text-danger">*</span></label>
                                    <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                                </div>

                                <div class="mb-3 col-md-12">
                                    <label class="small">E-mail<span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
        
                                <div class="mb-3 col-md-12">
                                    <label class="small">Password<span class="text-danger">*</span></label>
                                    <input class="form-control" id="password1" type=password placeholder="Password" required name=up>
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label class="small">Confirm Password<span class="text-danger">*</span></label>
                                    <input class="form-control" id="password2" type=password placeholder="Confirm password" name=up2>
                                </div>
                                <div class="col-md-12">
                                   <button href="index.html" class="btn btn-primary float-end">Signup Now</button>
                                </div>
                            </div>
                        </form>
                        <p class="text-center mt-3 text-secondary">If you have account, Please <a href="index.html">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
