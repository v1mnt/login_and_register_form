<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <img width="500px"src="https://job.karier.mu/wp-content/uploads/2021/08/job-2-01-1024x768.png" alt="">
            <div class="social">
                <a href="https://github.com/v1mnt">
                    <img width="22px"src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                    <span>@v1mnt</span>
                </a>
            </div>
        </div>
        <div class="loginContainer">
            <div class="text">
                <h1>Get's started.</h1>
                <span>Don't have an account?<a href="register.html"> Sign up</a></span>
            </div>
            <div class="loginButtons">
                <button>Sign up with Google</button>
                <button>Sign up with Facebook</button>
            </div>
            <div class="division">
                <p>OR</p>
            </div>
            <div class="inputs">
                <div class="loginUser">
                    <input id="email" type="text" placeholder="Username or e-mail">
                </div>
                <div class="loginPass">
                    <input id="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="link">
                <div class="check">
                    <input type="checkbox" id="remember_pass">
                    <label for="remember_pass">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <button class="loginbt" type="submit">Login â†’</button>
        </div>
    </div>
</body>
</html>
